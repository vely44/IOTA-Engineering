<!DOCTYPE html>
<html>
<head>
<script>
 function myFunction() {
     document.getElementById("demo").innerHTML = "Transfer done";
    ///////////////////////////////
    // Send HELLOWORLD
    ///////////////////////////////

    const iotaLibrary = require('@iota/core')

    const iota = iotaLibrary.composeAPI({
    provider: 'https://nodes.devnet.thetangle.org:443'
    })

    const address =
    'HEQLOWORLDHELLOWORLDHELLOWORLDHELLOWORLDHELLOWORLDHELLOWORLDHELLOWORLDHELLOWORL9D'
    const seed =
    'PUEOTSEITFEVEWCWBTSIZM9NKRGJEIMXTULBACGFRQK9IMGICLBKW9TTEVSDQMGWKBXPVCBMMCXWMNPDX'

    const transfers = [
    {
        value: 0,
        address: address,
        message: 'HELLOWORLD'
    }
    ]

    iota
    .prepareTransfers(seed, transfers)
    .then(trytes => iota.sendTrytes(trytes, (depth = 3), (mwm = 9)))
    .then(bundle => {
        console.log(bundle)
    })
    .catch(err => {
        console.error(err)
    })
    }
</script>
</head>
<body>
<h2>IOTA Simple transfer</h2>
<p id="demo">Nothing yet</p>
<button type="button" onclick="myFunction()">Send</button>
</body>
</html>
